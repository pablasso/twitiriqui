<html>
	<head>
		<title></title>
		<style type="text/css">
            * {
                margin:0;
                padding:0;
            }

		    #messages img {
		    	height: 48px;
		    	width: 48px;
		    	vertical-align: middle;
		    	margin-right: 5px;
                -ms-interpolation-mode:bicubic;
		    }
		    #messages p
		    {
		    	border-top: 1px dashed #D2DADA;
		    }
		    
		    #messages
		    {
		    	float: left;
		    }
		</style>
		<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
		<script language="javascript" type="text/javascript">
	        $(document).ready(function () {
	            
	            
	        });	
		   
		    
		    function appendMessage (screenName, imageUrl, text)
		    {
		    	$("#messages").append (formatMessageContent (screenName, imageUrl, text));
		    }
		    
		    function prependMessage (screenName, imageUrl, text)
		    {
		        $("#messages").prepend (formatMessageContent (screenName, imageUrl, text));
		    }
		    
		    function formatMessageContent (screenName, imageUrl, text)
		    {
		        return ("<p><img src='@url'/>@screenName: @text</p>"
		            .replace (/@url/g, imageUrl)
		            .replace (/@screenName/g, screenName)
		            .replace (/@text/g, text));
		            
		    }
		    
		    
		</script>
	</head>
	<body>
	<p><a href="twitiriqui://updateTimeline">Newer</a></p>
	    <div id="messages">
	    </div>
	    <p><a href="twitiriqui://getPreviousMessages/">Older</a></p>
	</body>
</html>
